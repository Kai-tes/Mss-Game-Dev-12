  <script>
    function myHitOther(my1,my2){
       left1   = parseInt(document.getElementById(my1).style.left)
       right1  = left1 + parseInt(document.getElementById(my1).style.width)
       top1    = parseInt(document.getElementById(my1).style.top)   
       bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
       left2   = parseInt(document.getElementById(my2).style.left)
       right2  = left2 + parseInt(document.getElementById(my2).style.width)
       top2    = parseInt(document.getElementById(my2).style.top)   
       bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
       if ((right1  >=  left2  ) &&      	   
           (bottom1 >=  top2   ) &&
           (left1   <=  right2 ) &&
           (top1    <=  bottom2) ){
           return true
       }
    }
    
    </script>

  <script>
    var up = false,
      right = false,
      down = false,
      left = false,
      upGo = true,
      leftGo = true,
      rightGo = true,
      downGo = true,
      x = window.innerWidth/2-130/2,
      y = window.innerHeight/2-130/2
  document.addEventListener('keydown',press)
  function press(e){
  
  
    if (e.keyCode === 87 /* w */){
      up = true
  
    }
    if (e.keyCode === 68 /* d */){
      right = true
    }
    if (e.keyCode === 83 /* s */){
      down = true
    }
    if (e.keyCode === 65 /* a */){
      left = true
    }
    
  
  }
  document.addEventListener('keyup',release)
  function release(e){
    if (e.keyCode === 87 /* w */){
      up = false
  
    }
    if (e.keyCode === 68 /* d */){
      right = false
    }
    if (e.keyCode === 83 /* s */){
      down = false
    }
    if (e.keyCode === 65 /* a */){
      left = false
    }
  
  
  
  
    if ( myHitOther('guy','wallT') ){
     // document.getElementById('guy').style.left = '25px'  
  
     upGo = true;
  
     document.getElementById('jerdiv').innerHTML = ''
  
    
  }  else {
    upGo = false;
  
    document.getElementById('jerdiv').innerHTML = ''
  
  }
  
  
  if ( myHitOther('guy','wallB' ) ){
     // document.getElementById('guy').style.left = '25px'  
  
     downGo = true;
     document.getElementById('jerdiv').innerHTML = ''
  
    
  }  else {
    downGo = false;
    document.getElementById('jerdiv').innerHTML = ''
  
  }

     leftGo = true;
     document.getElementById('jerdiv').innerHTML = ''
  
    
  }  else {
    leftGo = false;
    document.getElementById('jerdiv').innerHTML = ''
  
  }
  
  
  
  
  
  
  
  
  
  
  }
  function gameLoop(){
      var div = document.querySelector('div#guy')
    if (up && upGo){
      y = y - 5
  
    }
    if (right && rightGo){
      x = x + 5
  
    }
    if (down && downGo){
      y = y + 5
  
   }
    if (left && leftGo){
      x = x - 5
  
    }
  
    guy.style.left = x+'px'
    guy.style.top = y+'px'
    window.requestAnimationFrame(gameLoop)
  
  
    if ( myHitOther('guy','wallT') ){
     // document.getElementById('guy').style.left = '25px'

  }  else {

    <script>
    function myMove() {
      var elem = document.getElementById("myDiv01");   
      var pos = 0;
      var id = setInterval(frame, 10);
      function frame() {
        if (pos >= 1560) {
         // clearInterval(Id);
         // pos = 0
         // alert()
          pos = 0
          elem.style.left = pos + 'px'; 
          clearInterval(id);
        }
        
        else {
          pos++; 
          elem.style.top = pos - 'px'; 
          elem.style.left = pos + 'px'; 
        }
      }
    }
    </script>
